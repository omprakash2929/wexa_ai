name: Pull and Push Docker Image

on:
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  pull-push:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull existing image
        run: |
          docker pull ompraksh2929/nextjswexaai:latest

      - name: Re-tag and push
        run: |
          docker tag ompraksh2929/nextjswexaai:latest ompraksh2929/nextjswexaai:${{ github.run_number }}
          docker push ompraksh2929/nextjswexaai:${{ github.run_number }}
